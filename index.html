<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue email list</title>
</head>

<body>

    <div id="app" v-cloak>
        <div class="container">
            <h1>Email list</h1>
            <div class="email-dropdown" @click="dropdown">
                <h2>Click to show {{show}} email</h2>
            </div>
            <div class="email">
                <ul v-show="show === 'less'">
                    <li v-for="(email, index) in emails"><span>&#128231;</span>Email {{index + 1}} : {{email}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- vue js  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
